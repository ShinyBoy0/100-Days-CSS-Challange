<!DOCTYPE HTML>
<html lang="en-US">
    <head>

        <!-- Title -->
        <title> 014 - ByCicleopter </title>

        <!-- Meta, Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />

        <!-- CSS LINK -->
        <link rel="stylesheet" href="./css/style.css" />

    </head>
<body>


    <!-- Frame -->
    <div class="frame">

        <!-- Card -->
        <div class="card">
            
            <!-- flip -->
            <div class="flip">

                <div class="front">
                    <img src="./drawing.svg" alt="Bycicle" />
                    <div class="stripes">
                        <div class="stripe-1"></div>
                        <div class="stripe-2"></div>
                        <div class="stripe-3"></div>
                        <div class="stripe-4"></div>
                        <div class="stripe-5"></div>
                        <div class="stripe-6"></div>
                        <div class="stripe-7"></div>
                        <div class="stripe-8"></div>
                        <div class="stripe-9"></div>
                    </div>
                </div>

                <div class="back">
                    <img src="./images/helicopter.svg" alt="Helicopter" />
                    <div class="sky">
                        <div class="cloud-1"></div>
                        <div class="cloud-2"></div>
                        <div class="cloud-3"></div>
                        <div class="cloud-4"></div>
                        <div class="cloud-5"></div>
                        <div class="cloud-6"></div>
                        <div class="cloud-7"></div>
                        <div class="cloud-8"></div>
                        <div class="cloud-9"></div>
                    </div>
                </div>

            </div> <!-- /Flip -->

        </div> <!-- / Card -->

    </div> <!-- /Frame -->


<!-- Body Closed -->
</body>
</html>
