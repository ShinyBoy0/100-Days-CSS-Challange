<!DOCTYPE HTML>
<html lang="en-US">
    <head>

        <!-- Title -->
        <title> 005 - Statistic </title>

        <!-- Meta, Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />

        <!-- CSS LINK -->
        <link rel="stylesheet" href="./css/style.css" />

    </head>
<body>


    <!-- Frame -->
    <div class="frame">

        <!-- Card -->
        <div class="card">

            <!-- Header -->
            <div class="header">
                <span class="title big">Weekly report</span>
                <span class="date small">01. Aug - 07. Aug </span>
                <span class="type small"> Revenue</span>
                <span class="value big">$ 3388.23</span>
            </div> <!-- /Header -->

            <!-- Clearfix -->
            <div class="clearfix"></div>
            
            <!-- Parameter -->
            <div class="parameter">
                <span class="red">Views</span>
                <span class="blue">Purchases</span>
            </div> <!-- /Parameter -->

            <!-- Statistic -->
            <div class="statistic">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>

                <!-- Red Data -->
                <div class="data red">

                    <svg>
                        <polyline points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"></polyline>
                    </svg>

                    <!-- Points -->
                    <div class="points">
                        <div class="point-1">
                            <div class="tooltip">100</div>
                        </div>
                        <div class="point-2">
                            <div class="tooltip">150</div>
                        </div>
                        <div class="point-3">
                            <div class="tooltip">140</div>
                        </div>
                        <div class="point-4">
                            <div class="tooltip">200</div>
                        </div>
                        <div class="point-5">
                            <div class="tooltip">250</div>
                        </div>
                        <div class="point-6">
                            <div class="tooltip">200</div>
                        </div>
                        <div class="point-7">
                            <div class="tooltip">400</div>
                        </div>
                    </div>
                    <!-- /Points -->

                </div> <!-- /Red Data -->

                <!-- Data Blue -->
                <div class="data blue">

                    <svg>
                        <polyline points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline>
                    </svg>

                    <!-- Points -->
                    <div class="points">
                        <div class="point-1">
                            <div class="tooltip">10</div>
                        </div>
                        <div class="point-2">
                            <div class="tooltip">20</div>
                        </div>
                        <div class="point-3">
                            <div class="tooltip">14</div>
                        </div>
                        <div class="point-4">
                            <div class="tooltip">25</div>
                        </div>
                        <div class="point-5">
                            <div class="tooltip">18</div>
                        </div>
                        <div class="point-6">
                            <div class="tooltip">10</div>
                        </div>
                        <div class="point-7">
                            <div class="tooltip">30</div>
                        </div>
                    </div>
                    <!-- /Tooltips -->

                </div> <!-- /Blue Data -->

            </div> <!-- /Statistic -->

            <!-- Days-->
            <div class="days">
                <span class="day">Mon</span>
                <span class="day">Tue</span>
                <span class="day">Wed</span>
                <span class="day">Thu</span>
                <span class="day">Fri</span>
                <span class="day">Sat</span>
                <span class="day">Sun</span>
            </div>


        </div> <!-- /Card -->

    </div>


<!-- Body Closed -->
</body>
</html>
