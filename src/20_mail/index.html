<!DOCTYPE HTML>
<html lang="en">
    <head>

        <!-- Title -->
        <title> 20 Days CSS Challange </title>

        <!-- Meta, Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />

        <!-- CSS LINK -->
        <link rel="stylesheet" href="./css/style.css" />

    </head>
<body>


    <!-- frame -->
    <div class="frame">

        <!-- Input As Button -->
        <input type="checkbox" id="cb" />
        <label for="cb" class="button send">Send Email</label>
        <label for="cb" class="button reset">Reset</label>

        <!-- Circle and email, fly -->
        <div class="circle"></div>
        <div class="circle-outer"></div>
        <svg class="icon mail">
            <polyline points="119,1 119,69 1,69 1,1"></polyline>
            <polyline points="119,1 60,45 1,1 119,1"></polyline>
        </svg>
        <svg class="icon plane">
            <polyline points="119,1 1,59 106,80 119,1"></polyline>
            <polyline points="119,1 40,67 43,105 69,73"></polyline>
        </svg>

    </div> <!-- /Frame -->

<!-- Blody closed -->
</body>
</html>
