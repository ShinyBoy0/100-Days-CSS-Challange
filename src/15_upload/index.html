<!DOCTYPE HTML>
<html lang="en-US">
    <head>

        <!-- Title -->
        <title> 15 - Upload File CSS </title>

        <!-- Meta, Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />

        <!-- CSS LINK -->
        <link rel="stylesheet" href="./css/style.css" />

    </head>
<body>

    
    <!-- Frame -->
    <div class="frame">
        
        <!-- Center -->
        <div class="center">
            <div class="bar"></div>
            <div class="title"> Drop file to upload </div>
            <div class="dropzone">
                <div class="content">
                    <img class="upload" src="./images/upload.svg" alt="Upload Icon" />
                    <div class="filename"></div>
                    <input type="file" class="file" />
                </div>
            </div>

                <!-- Syn -->
                <img class="syncing" src="./images/syncing.svg" alt="Syncing" />
                <img class="checkmark" src="./images/checkmark.svg" alt="Checkmark" />
                <button class="upload-file">Upload</button>

        </div> <!-- /Center -->

    </div> <!-- /Frame -->




    <!-- Js file -->
    <script src="./js/index.js"></script>

<!-- Body Closed -->
</body>
</html>
