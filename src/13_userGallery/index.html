<!DOCTYPE HTML>
<html lang="en-US">
    <head>

        <!-- Title -->
        <title> 13 - User Gallery CSS </title>

        <!-- Meta, Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />

        <!-- CSS LINK -->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="http://100dayscss.com/codepen/css/font-awesome.min.css">

    </head>
<body>


    <!-- Frame -->
    <div class="frame">
        
        <!-- Profile -->
        <div class="profile" id="profile-1">
            <img src="./images/13-1.jpg" alt="Profile Image 1" />
            <div class="overlay"></div>
            <div class="plus"></div>
        </div> <!-- / Profile -->

        <!-- Profile -->
        <div class="profile" id="profile-2">
            <img src="./images/13-2.jpg" alt="Profile Image 2" />
            <div class="overlay"></div>
            <div class="plus"></div>
        </div> <!-- /Profile -->

        <!-- Profile -->
        <div class="profile" id="profile-3">
            <img src="./images/13-3.jpg" alt="Profile Image 3" />
            <div class="overlay"></div>
            <div class="plus"></div>
        </div> <!-- /Profile -->

        <!-- Profile -->
        <div class="profile" id="profile-4">
            <img src="./images/13-4.jpg" alt="Profile Image 4" />
            <div class="overlay"></div>
            <div class="plus"></div>
        </div> <!-- /Profile -->


        <!--
            Details Section
         -->
         <div class="detail">
            <div class="close"></div>
            <img class="header" src="./images/13-1-header.jpg" alt="Header Image" />
            <div class="image">
                <img src="./images/13-1.jpg" alt="Profile Image 1" />
            </div>

            <div class="infos">
                <div class="name">
                    Johny Shi
                </div>
                <div class="actions">
                    <div class="btn">
                        <span class="fa fa-phone"></span>
                    </div>
                    <div class="btn">
                        <span class="fa fa-comment"></span>
                    </div>
                    <div class="btn">
                        <span class="fa fa-heart"></span>
                    </div>
                </div>
            </div>

         </div> <!-- / Detail -->

    </div> <!-- / Frame -->



    <!-- Js file -->
    <script src="./js/index.js"></script>

<!-- Body Closed -->
</body>
</html>
