<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        
        <!-- Title -->
            <title> 007 Notification - UI </title>

        <!-- Meta, Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />

        <!-- CSS LINKS -->
        <link rel="stylesheet" href="./css/style.css" />

    </head>
<body>

    

    <!-- Frame -->
    <div class="frame">

        <!-- Panel -->
        <div class="panel">
            
            <header>
                <div class="menu-icon">
                    <div class="dash-top"></div>
                    <div class="dash-bottom"></div>
                    <div class="circle"></div>
                </div>

                <!-- Title -->
                <span class="title">Notifications</span>

                <!-- Search Field -->
                <input type="search" placeholder="Search ..." class="search-input" />
                <span class="search-icon">=</span>
            </header>

            <!-- Notifications -->
            <div class="notifications clearfix">
                
                <!-- Line -->
                <div class="line"></div>

                <!-- Notification -->
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">9:12 AM</span>
                    <p><strong>John Walker</strong> posted a photo on your wall.</p>
                </div>

                <!-- Notification -->
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">6:33 AM</span>
                    <p><strong>Alice Parker</strong> commented your last post.</p>
                </div>

                <!-- Notification -->
                <div class="notification">
                    <div class="circle"></div>
                    <span class="time">Yesterday</span>
                    <p><strong>Luke Wayne</strong> added you as friend.</p>
                </div>

            </div>

        </div> <!-- /Panel -->

        <!-- MENU -->
        <div class="menu">
            <ul>
                <li> <span class="fa fa-dashboard"></span>Dashboard</li>
                <li> <span class="fa fa-user"></span>Profile</li>
                <li> <span class="fa fa-bell"></span>Notifications</li>
                <li> <span class="fa fa-comments"></span>Messages</li>
                <li> <span class="fa fa-gear"></span>Settings</li>
            </ul>
        </div>

    </div> <!-- /Frame -->




    <!--
        JAVASCRIPT FILE, for interaction
    -->
    <script src="js/index.js"></script>


<!-- /Body -->
</body>
</html>
