<!DOCTYPE HTML>
<html lang="en-US">
    <head>

        <!-- Title -->
        <title> 06 - Profile Image - UI </title>

        <!-- 
            Meta, Responsive 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />

        <!-- CSS LINKS -->
        <link rel="stylesheet" href="./css/style.css" />

    </head>
<body>

    
    <!-- Frame -->
    <div class="frame">
        
        <!-- Center -->
        <div class="center">

            <!-- Profile -->
            <div class="profile">

                <!-- Image -->
                <div class="image"> 
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="profile.jpg" width="70" height="70" alt="Jone Doe" />
                </div> <!-- /Image -->

                <div class="name"> Jone Alaxi </div>
                <div class="job"> UI Engineer </div>

                <!-- Actions -->
                <div class="actions">
                    <button class="btn"> Follow </button>
                    <button class="btn"> Message </button>
                </div> <!-- Actions -->

            </div> <!-- /Profile -->
            
            <!-- Status -->
            <div class="status">
                
                <div class="box">
                    <span class="value" id="poster">0</span>
                    <span class="parameter">Posts</span>
                </div>

                <div class="box">
                    <span class="value" id="liker">0</span>
                    <span class="parameter">Likes</span>
                </div>

                <div class="box">
                    <span class="value" id="follower">0</span>
                    <span class="parameter">Follower</span>
                </div>

            </div> <!-- /Status -->

        </div> <!-- /Center -->

    </div> <!-- /Frame -->


    <!-- js file -->
    <script src="Js/index.js"></script>

<!-- /Body Closed -->
</body>
</html>
